<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!--<input type="radio" id="pid-1738523-0"
         name="purchase[product_id]" value="1738523" 
         data-product-label="Matcha Fuel Single Pouch (£17.95)" 
         data-product-payment-type="onetime" data-product-amount="17.95"

        data-product-display-amount="£17.95" data-product-name="Matcha Fuel Single Pouch">



        <div class="pull-left elOrderProductOptinProductName product-name" style="width: inherit;">Matcha Fuel 3 Pouches</div>
        <div class="pull-right elOrderProductOptinPrice product-price">£44.95 (£14.95 each)</div>

        -->

    <input type="radio" id="lbl-01" name="purchase[product_id]" value="" />

    <div class="clearfix elOrderProductOptinProducts">
      <div
        class="pull-left elOrderProductOptinProductName product-name"
        style="width: inherit;"
      ></div>
      <div class="pull-right elOrderProductOptinPrice product-price">0</div>
    </div>
    <script>
      let orderList = document.querySelectorAll(
        ".clearfix.elOrderProductOptinProducts"
      );
      let shipment = document.createElement("div");
      shipment.className =
        "pull-left elOrderProductOptinProductName product-name";
      shipment.innerHTML = "--Product name---";
      shipment.id = "--Product name---";
      shipment.style = "width:inherit;";

      orderList[1].append(shipment);

      document.addEventListener("click", () => {
        if (event.target.id === "lbl-01") {
          let list = document.querySelectorAll("#shipment-text");
          if (list.length > 0) {
            list.remove();
          }

          let first = document.getElementById("lbl-01");
          //first.dataset.productAmount = Number(first.dataset.productAmount) + 2.80;
          //window.document.cfpe.orderTotal = Number(first.dataset.productAmount) + 2.80;

          let orderList = document.querySelectorAll(
            ".clearfix.elOrderProductOptinProducts"
          );

          let shipment = document.createElement("div");
          shipment.className =
            "pull-left elOrderProductOptinProductName product-name";
          shipment.innerHTML = "Royal Mail 48 Hour Tracker";
          shipment.id = "shipment-text";
          shipment.style = "width:inherit;";

          orderList[1].append(shipment);

          let shipmenttext = document.getElementById("shipment-text");
          let shipmentPrice = document.createElement("div");
          shipmentPrice.className =
            "pull-right elOrderProductOptinPrice product-price";
          shipmentPrice.innerHTML = "£2.80";
          shipmentPrice.id = "shipment-price";
          shipmentPrice.style = "width:inherit;";

          shipmenttext.after(shipmentPrice);
        }
      });
    </script>
  </body>
</html>
